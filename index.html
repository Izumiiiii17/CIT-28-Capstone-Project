<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered nutrition and fitness planner aligned with UN Sustainable Development Goals" />
    <meta name="keywords" content="nutrition, fitness, AI, meal planning, health, wellness, diet" />
    <meta name="author" content="NutriGuide Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="NutriGuide - AI-Powered Nutrition & Fitness Planner" />
    <meta property="og:description" content="Transform your health with personalized, AI-generated meal and fitness plans" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nutriguide.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NutriGuide - AI-Powered Nutrition & Fitness Planner" />
    <meta name="twitter:description" content="Transform your health with personalized, AI-generated meal and fitness plans" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10B981" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NutriGuide" />
    
    <title>NutriGuide - AI-Powered Nutrition & Fitness Planner</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
